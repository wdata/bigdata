<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>实时数据</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/echarts.3.3.2.js"></script>
    <script type="text/javascript" src="../../js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
<body>
<div class="container-fluid" style="height: 40px;">
    <div class="row">
        <div class="span6">
            <ul class="breadcrumb" style="line-height: 2;margin-bottom: 0">
                <li>
                    <span>首页</span>
                </li>
                <li>实时数据</li>
            </ul>
        </div>
        <div class="hint">当日实时销售数据（<span class="time"></span> 汇总）</div>
        <div class="query" sytle="overflow: hidden;margin: 0">
            <div class="query_time" id="operators_ID">
                <label>运营商：</label>
                <select id="operator">
                </select>
            </div>
        </div>
    </div>
    <div style="background: #fff;min-width: 1600px">
        <h3>当日实时数据</h3>
        <div class="database" style="width: 1600px">
        </div>
        <div class="query" style="padding: 0">
            <div class="query_time">
                <label>时间纬度：</label>
                <select id="times">
                    <option value="5">5分钟</option>
                    <option value="30">30分钟</option>
                    <option value="60">60分钟</option>
                </select>
            </div>
        </div>
        <div class="clear"></div>
        <div id="userTrendPanel" style="height: 500px;margin: 30px auto;"></div>
    </div>
</div>

<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/html/realTimedata/realTimedata.js"></script>
</body>
</html>
