<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户分析</title>
    <link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <style>
        .titleConter {
            margin-left: 20px;
        }
    </style>
    <script>
        /*解决session过期跳转到登陆页面并跳出iframe框架*/
               // if (window != top) {
               //     top.location.href = location.href;
               // }

        /**/
        function changeFrameIndexOneHeight() {
            var ifm = document.getElementById("myiframeIndexOne");
            ifm.height = document.documentElement.clientHeight - 40;
        }
        function changeFrameIndexTwoHeight() {
            var ifm = document.getElementById("myiframeIndexTwo");
            ifm.height = document.documentElement.clientHeight - 60;
        }
        function changeFrameIndexThreeHeight() {
            var ifm = document.getElementById("myiframeIndexThree");
            ifm.height = document.documentElement.clientHeight - 60;
        }
        function changeFrameIndexFourHeight() {
            var ifm = document.getElementById("myiframeIndexFour");
            ifm.height = document.documentElement.clientHeight - 60;
        }
        window.onresize = function () {
            changeFrameIndexOneHeight();
            changeFrameIndexTwoHeight();
            changeFrameIndexThreeHeight();
            changeFrameIndexFourHeight();
        }
    </script>
</head>

<body>
<div id="pageTabs" style=" margin: 0 auto; height:auto;">

    <div title="用户统计" data-options="cache:true" style="background-color: #F1F6F7;overflow:auto;">
        <iframe name="_myiframeIndexOne" id="myiframeIndexOne" scrolling="yes" frameborder="0"
                onload="changeFrameIndexOneHeight()"
                style="width:100%;"></iframe>
    </div>

    <div title="用户视图" data-options="cache:true" style="background-color: #F1F6F7;overflow:auto;">
        <iframe name="_myiframeIndexTwo" scrolling="yes" frameborder="0" id="myiframeIndexTwo"
                onload="changeFrameIndexTwoHeight()"
                style="width:100%;"></iframe>
    </div>

    <div title="用户标签" data-options="cache:true" style="background-color: #F1F6F7;overflow:auto;">
        <iframe name="_myiframeIndexThree" scrolling="yes" frameborder="0"
                id="myiframeIndexThree" onload="changeFrameIndexThreeHeight()"
                style="width:100%;"></iframe>
    </div>
    <div title="用户分布" data-options="cache:true" style="background-color: #F1F6F7;overflow:auto;">
        <iframe name="_myiframeIndexFour" scrolling="yes" frameborder="0"
                id="myiframeIndexFour" onload="changeFrameIndexFourHeight()"
                style="width:100%;"></iframe>
    </div>
    <!--<div title="用户群组" data-options="cache:true" style="background-color: #F1F6F7;overflow:auto;">
        <iframe name="_myiframeIndexFive" scrolling="yes" frameborder="0"
                id="myiframeIndexFive" onload="changeFrameIndexThreeHeight()"
                style="width:100%;"></iframe>
    </div>-->
</div>

<script type="text/javascript" src="../../js/global.js"></script>
<script>

    $('#pageTabs').tabs({
        fit: true,
        onSelect: function (title, index) {
            if (index == 0) {
                $('#myiframeIndexOne').attr('src', serverURL + '/html/userAnalysis/userWhole.html');
            } else if (index == 1) {
                $('#myiframeIndexTwo').attr('src', serverURL + '/html/userAnalysis/userView.html');
            } else if (index == 2) {
                $('#myiframeIndexThree').attr('src', serverURL + '/html/userAnalysis/userTabs.html');
            } else if (index == 3) {
                $('#myiframeIndexFour').attr('src', serverURL + '/html/userAnalysis/userAnalysis.html');
            }
        }
    });
</script>
</body>
</html>
