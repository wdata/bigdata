<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>用户分布</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/html/userAnalysis/userAnalysis.css">

    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div style="margin-bottom: 50px;">
    <!-- 统计维度 -->
    <div class="searchPanel" style="margin:22px;">
        <div class="searchRow">
            <span class="supplierShow" style="margin-right: 190px;">
                        运营商：
                        <input type="text" id="supplierSel"/>
                    </span>
            <span>
                选择
                <input type="text" id="timeDec" style="width: 100px;"/>
                <span id="timeDec_spanOne">
                    年月：
                    <input id="timeDec_inputOne" type="text" class="Wdate"
                           onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy-MM'});timeChange(this.value);"/>
                </span>
            </span>
        </div>
    </div>
    <div>
        <div id="itemOne" class="itemClass">
            <div class="indexStyleOne">
                指标1
                <input type="text" id="indexOne">
            </div>
            <div id="piePanelOne" class="piePanel"></div>
            <div id="piePanelShowLoadingOne" class="showDescr"></div>
        </div>
        <div id="itemTwo" class="itemClass">
            <div class="indexStyleOne">
                指标2
                <input type="text" id="indexTwo">
            </div>
            <div id="piePanelTwo" class="piePanel"></div>
            <div id="piePanelShowLoadingTwo" class="showDescr"></div>
        </div>
        <div id="itemThree" class="itemClass">
            <div class="indexStyleOne">
                指标3
                <input type="text" id="indexThree">
            </div>
            <div id="piePanelThree" class="piePanel"></div>
            <div id="piePanelShowLoadingThree" class="showDescr"></div>
        </div>
        <div id="itemFour" class="itemClass">
            <div class="indexStyleOne">
                指标4
                <input type="text" id="indexFour">
            </div>`
            <div id="piePanelFour" class="piePanel"></div>
            <div id="piePanelShowLoadingFour" class="showDescr"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/echarts.common.min.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/html/userAnalysis/userAnalysis.js"></script>
</body>
</html>
