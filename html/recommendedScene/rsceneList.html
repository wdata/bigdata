<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>推荐场景</title>

    <link rel="stylesheet" type="text/css" href="../../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">

    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>

</head>
<body>
<div class="container-fluid" style="height: 40px;">
    <div class="row">
        <div class="span6">
            <ul class="breadcrumb" style="line-height: 2;">
                <li>
                    <span style="font-size: 14px;color: #c2c2c2;">首页</span>
                </li>
                <li style="color:#6a7489;font-size: 14px;">推荐场景</li>
            </ul>
        </div>
    </div>
</div>

<div id="tb">
    <!-- 统计维度 -->
    <div class="searchPanel" style="margin:18px;">
        <span style="text-align: left;min-width: 150px;">
            应用：<input style="width: 120px;" name="application" id="iapplication"/>
        </span>
        <span>
            名称：<input class="easyui-textbox" style="width: 120px;" name="sceneName" id="isceneName"/>
        </span>

        <span id="dayDIV">
            日期：
            <input id="startTime" type="text" class="Wdate"
                   onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',isShowClear:true,readOnly:true})"/>-
            <input id="endTime" type="text" class="Wdate"
                   onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',isShowClear:true,readOnly:true})"/>
        </span>

    </div>
    <div style="margin:18px;">
        <span>
            接口方法名:
            <input class="easyui-textbox" style="width: 120px;" name="sceneMethodName" id="isceneMethodName"/>

            <span style="margin-left: 10px;"><input type="button" class="btn btn-success btn-xs" onclick="reloadgrid();"
                                                    value="查询"/></span>
        </span>
    </div>

    <!-- 按钮 -->
    <div style="margin-left: 10px;">
        <input type="button" class="btn btn-primary btn-sm" value="增加场景" onclick="toAddPanel()"/>
    </div>

</div>
<div style="margin: 6px 20px 0px 20px; height: 500px;">
    <table id="dataList" toolbar="#tb" style=" height: 500px;"></table>
</div>


<script type="text/javascript" src="../../js/html/recommendedScene/rsceneList.js"></script>
</body>
</html>
