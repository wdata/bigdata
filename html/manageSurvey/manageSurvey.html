<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>数据概况</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/echarts.3.3.2.js"></script>
    <script type="text/javascript" src="../../js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>

<body>
<div class="container-fluid" style="height: 40px;">
    <div class="row">
        <div class="span6">
            <ul class="breadcrumb" style="line-height: 2;margin-bottom: 0">
                <li>
                    <span>首页</span>
                </li>
                <li>经营概况</li>
            </ul>
        </div>
        <div class="hint"></div>
        <div class="query" style="min-width: 1720px">

            <input type="text" class="query_date Wdate" id="stateTime" readonly onfocus="stateTimeInit();"/>
            <input type="text" class="query_date Wdate" id="endTime" readonly onfocus="endTimeInit();"/>
            <script>

            </script>
            <div class="query_condition">
                <i>快速查看：</i>
                <span class="span1 cliStyle">近1天<input type="hidden" value="1"/></span>
                <span class="span7">近7天<input type="hidden" value="2"/></span>
                <span class="span30">近30天<input type="hidden" value="3"/></span>
            </div>
            <div class="query_time" id="operators_ID">
                <label>运营商：</label>
                <select id="operator">
                </select>
            </div>
            <div class="query_time">
                <label>终端：</label>
                <select id="terminal">
                </select>
            </div>
        </div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="manageSun" style="background: #fff;min-width: 1720px">
    <h3>经营概况</h3>
        <div class="row profile_head operating" id="manage_name" style="min-width: 1720px">
        </div>
        <div class="overall manageDatabase-overall">
            <div class="dividing-line left hidden"></div>
            <div class="dividing-line right hidden"></div>
            <div class="database manageDatabase" style="min-width: 1720px"></div>
        </div>
        <div id="userTrendPanel" style="height: 500px;margin: 30px auto;"></div>
    </div>
</div>

<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/html/manageSurvey/manageSurvey.js"></script>
</body>
</html>
